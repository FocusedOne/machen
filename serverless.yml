
service: machen

provider:
  name: aws
  runtime: python3.8

# you can overwrite defaults here
  stage: prod
  region: us-east-1

  environment:
    CONSUMER_KEY: ${ssm:machen_consumer_key}
    CONSUMER_SECRET: ${ssm:machen_consumer_secret}
    TOKEN: ${ssm:machen_token}
    TOKEN_SECRET: ${ssm:machen_token_secret}

